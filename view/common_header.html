<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>挑战赛选手平台</title>
    <script src="/source/js/jquery-3.5.1.min.js"></script>
    <script src="/source/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/source/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/source/fontawesome/css/all.css">
    <style>
        html{
            /*background-color: #f7f7f7;*/
            position: relative;
            min-height: 100%;
        }

        body {
          /* Margin bottom by footer height */
          margin-bottom: 10rem;
        }

        .footer {
          position: absolute;
          bottom: 0;
          width: 100%;
          /* Set the fixed height of the footer here */
          height: 50px;
        }
    </style>

    <script>
        //CSRF攻击防范
        $(function () {
            $('#_csrf_token').load('/api/csrf');
        });

        $.ajaxSetup({
            beforeSend: function(xhr, settings){
                    xhr.setRequestHeader("X-CSRFToken", $('#_csrf_token').html());
                }
        })
    </script>
</head>
<body>

<!--CSRF_TOKEN-->
<div style="display: none" id="_csrf_token"></div>
